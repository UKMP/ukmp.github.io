<!DOCTYPE html>
<html>

<head>
  <title>YouTube Short Clone</title>
  <style>
    /* CSS untuk tata letak */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .video {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .video iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    .video .sidebar {
      position: absolute;
      bottom: 20%;
      right: 0;
      width: 80px;
      background-color: #f2f2f2;
      padding: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 1;
    }

    .video .sidebar button {
      display: block;
      width: 60px;
      height: 60px;
      background-color: transparent;
      border: none;
      cursor: pointer;
      margin-bottom: 10px;
    }

    .video .sidebar button:hover {
      background-color: #ddd;
    }

    .video .sidebar button img {
      width: 30px;
      height: 30px;
    }

    .video .content {
      position: absolute;
      bottom: 0;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      color: #fff;
      padding: 20px;
      z-index: 2;
    }

    .video .profile {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }

    .video .profile img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
    }

    .video .description {
      font-size: 14px;
      line-height: 1.4;
      margin-top: 10px;
    }

    /* Media query untuk tampilan responsif */
    @media (max-width: 768px) {
      .video .sidebar {
        width: 60px;
        padding: 5px;
      }

      .video .sidebar button {
        width: 40px;
        height: 40px;
      }

      .video .sidebar button img {
        width: 20px;
        height: 20px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="video">
      <div class="sidebar">
        <button>
          <img src="like.png" alt="Like">
        </button>
        <button>
          <img src="dislike.png" alt="Dislike">
        </button>
        <button>
          <img src="comment.png" alt="Comment">
        </button>
        <button>
          <img src="share.png" alt="Share">
        </button>
      </div>
      <div class="content">
        <div class="profile">
          <img src="profile.png" alt="Profile">
          <h3>Username</h3>
        </div>
        <div class="description">
          <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Duis auctor justo at odio ultrices, sed eleifend
            neque eleifend. Morbi tempor purus a leo aliquet fermentum. Sed venenatis libero sed nisi fermentum finibus.
          </p>
        </div>
      </div>
      <iframe src="https://www.youtube.com/embed/VIDEO_ID" frameborder="0" allowfullscreen></iframe>
    </div>
  </div>
</body>

</html>
